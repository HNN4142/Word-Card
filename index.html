<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Vocabulary Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1em; margin: 0; background: #f9f9f9; }
    h1, h2 { color: #333; }
    input, textarea, button { font-size: 1em; margin-bottom: 1em; width: 100%; padding: 0.5em; border-radius: 5px; border: 1px solid #ccc; }
    .word-list { margin-top: 2em; }
    .word-entry { background: #fff; margin-bottom: 1em; padding: 1em; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .word-entry h3 { margin-top: 0; }
    .buttons { margin-top: 0.5em; }
    .buttons button { margin-right: 0.5em; }
    @media (min-width: 600px) {
      input, textarea, button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Local Vocabulary Manager</h1>

  <h2>Add a New Word</h2>
  <input id="wordInput" placeholder="Word">
  <input id="meaningEnInput" placeholder="English meaning">
  <input id="meaningJaInput" placeholder="Japanese meaning">
  <input id="phoneticInput" placeholder="Phonetic transcription">
  <textarea id="exampleInput" placeholder="Example sentence"></textarea>
  <button onclick="addWord()">Add Word</button>

  <h2>Search for a Word</h2>
  <input id="searchInput" placeholder="Enter word to search">
  <button onclick="searchWord()">Search</button>
  <div id="searchResult"></div>

  <div class="word-list" id="wordList"></div>

  <script>
    let db = JSON.parse(localStorage.getItem('wordDB') || '{}');

    function saveDB() {
      localStorage.setItem('wordDB', JSON.stringify(db));
    }

    function addWord() {
      const word = document.getElementById('wordInput').value.trim();
      if (!word) return;
      db[word] = db[word] || { count: 0 };
      db[word].meaningEn = document.getElementById('meaningEnInput').value;
      db[word].meaningJa = document.getElementById('meaningJaInput').value;
      db[word].example = document.getElementById('exampleInput').value;
      db[word].phonetic = document.getElementById('phoneticInput').value;
      saveDB();
      alert('Word added successfully!');
      renderWordList();
    }

    function searchWord() {
      const word = document.getElementById('searchInput').value.trim();
      const result = document.getElementById('searchResult');
      if (db[word]) {
        db[word].count = (db[word].count || 0) + 1;
        saveDB();
        result.innerHTML = `
          <div class="word-entry">
            <h3>${word}</h3>
            <p><strong>English meaning:</strong> ${db[word].meaningEn}</p>
            <p><strong>Japanese meaning:</strong> ${db[word].meaningJa}</p>
            <p><strong>Phonetic:</strong> ${db[word].phonetic}</p>
            <p><strong>Example:</strong> ${db[word].example}</p>
            <p><strong>Search count:</strong> ${db[word].count}</p>
          </div>
        `;
      } else {
        result.innerHTML = '<p>Word not found.</p>';
      }
      renderWordList();
    }

    function renderWordList() {
      const list = document.getElementById('wordList');
      list.innerHTML = '';
      Object.keys(db).sort().forEach(word => {
        const entry = document.createElement('div');
        entry.className = 'word-entry';
        entry.innerHTML = `
          <h3>${word}</h3>
          <p>English meaning: ${db[word].meaningEn}</p>
          <p>Japanese meaning: ${db[word].meaningJa}</p>
          <p>Search count: ${db[word].count || 0}</p>
          <div class="buttons">
            <button onclick="editWord('${word}')">Edit</button>
            <button onclick="deleteWord('${word}')">Delete</button>
            <button onclick="searchWordFromList('${word}')">Search Again</button>
          </div>
        `;
        list.appendChild(entry);
      });
    }

    function editWord(word) {
      document.getElementById('wordInput').value = word;
      document.getElementById('meaningEnInput').value = db[word].meaningEn;
      document.getElementById('meaningJaInput').value = db[word].meaningJa;
      document.getElementById('phoneticInput').value = db[word].phonetic;
      document.getElementById('exampleInput').value = db[word].example;
    }

    function deleteWord(word) {
      if (confirm(`Are you sure you want to delete "${word}"?`)) {
        delete db[word];
        saveDB();
        renderWordList();
        document.getElementById('searchResult').innerHTML = '';
      }
    }

    function searchWordFromList(word) {
      document.getElementById('searchInput').value = word;
      searchWord();
    }

    renderWordList();
  </script>
</body>
</html>
